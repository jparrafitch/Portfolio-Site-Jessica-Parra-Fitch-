  <main>
    <div class="container">
      <h2>Contact Me</h2>
      <p>
        "Want to hear more about my services? Just send me a message with the form below and I will get in touch."
      </p>
      <hr>
      <form role="form" name="contact-form" method="POST" action="/sent" data-swup-form>
        <input type="hidden" name="form-name" value="contact-form">
        <div class="row">
          <div class="six columns">
            <label for="firstname">First name*</label>
            <input class ="u-full-width" type="text" placeholder id="firstname" name= "firstname" required>
          </div>
          <div class="six columns">
            <label for="lastname">Last name*</label>
            <input class="u-full-width" type="text" placeholder id="lastname" name="lastname" required>
          </div>

        </div>
        <label for="email">Email*</label>
        <input class="u-full-width" type="email" placeholder id="email" name="email" required>
        <label for"company">Company</label>
        <input class="u-full-width" type="text" placeholder id="company" name="company">
        <label for="message">Message*</label>
        <textarea class="u-full-width" placeholder id="message" name="message" required> </textarea>
        <small class="u-pullright required-label">* Required field</small>
        <input class="button-primary" type="submit" id="submit" name="submit" value="Send message">
      </form>
  </main>
  <footer id="contact">
    <div class="container">
        <h4>Connect</h4>
